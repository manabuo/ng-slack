<div class="page-wrapper">

   <div class="page-header">
      <h1><a ui-sref="home"><img class="logo-img" src="../../../../assets/images/logo.png" /></a> Register</h1>
   </div>

   <form ng-submit="$ctrl.register()">
      <div class="input-group">
         <input type="email"
                ng-model="$ctrl.user.email"
                class="form-control"
                placeholder="Email">
      </div>
      <div class="input-group">
         <input type="password"
                ng-model="$ctrl.user.password"
                class="form-control"
                placeholder="Password">
      </div>
      <input type="submit"
             class="btn btn-default"
             value="Register">
   </form>

   <aside ng-if="$ctrl.error">
      <span ng-bind="$ctrl.error"></span>
   </aside>

</div>
